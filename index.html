<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<h1>Project: Pixel Art Maker</h1>
		<form id="sizePicker">
			Grid Height: 
			<input type="number" id="inputHeight" name="height" min="1" value="1">
			Grid Width:
			<input type="number" id="inputWidth" name="height" min="1" value="1">
			<input type="submit" value="Create Grid">
		</form>

		<h2>Pick a Colour</h2>
		<input type="color" id="colorPicker">

		<h2>Design Canvas</h2>
		<table id="pixelCanvas"></table>

		<script src="js/designs.js"></script>
	</body>
</html>
